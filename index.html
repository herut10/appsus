<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <title>Apsus</title>
</head>


<body>
    <div id="app">
        <header>
            <div class="hamburger" onclick="changeIcon(this);toggleMenu();">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <ul class="mobile-menu">
                <li onclick="toggleMenu()">
                    <router-link to="/">Home</router-link>
                </li>
                <li onclick="toggleMenu()">
                    <router-link to="/misterEmail">MisterEmail</router-link>
                </li>
                <li onclick="toggleMenu()">
                    <router-link to="/misterKeeper">
                        MisterKeeper</router-link>
                </li>
            </ul>

            <ul class="regular-menu flex space-around align-center">
                <li>
                    <router-link to="/">Home</router-link>
                </li>
                <li>
                    <!-- <router-link to="/misterEmail">misterEmail</router-link> -->
                    <router-link to="/misterEmail">
                        <div class="misterKeeperLogo-container">
                            <ul class="misterEmailLogo flex justify-center">
                                <li>
                                    <img src="/img/email.png" >
                                </li>
                                <li>mister email</li>
                            </ul>
                        </div>
                </li>
                <li>
                    <router-link to="/misterKeeper">
                        <div class="misterKeeperLogo-container">
                            <ul class="misterKeeperLogo flex justify-center">
                                <li>
                                    <img src="/img/mister.png" alt="">
                                </li>
                                <li>mister keeper</li>
                            </ul>
                        </div>
                    </router-link>
                </li>
            </ul>

        </header>
        <!-- <div class="misterKeeperLogo-body">
                <ul class="misterKeeperLogo flex justify-center">
                    <li>
                        <img src="/img/mister.png" alt="">
                    </li>
                    <li>mister keeper</li>
                </ul>
            </div> -->
        <router-view></router-view>
    </div>

    <script>
        function changeIcon(eIcon) {
            eIcon.classList.toggle("change");
        }

        function toggleMenu() {

            var mobileMenu = document.querySelector('.mobile-menu');
            mobileMenu.classList.toggle('open')
        }
    </script>
    <script src="lib/vue.js"></script>
    <script src="lib/vue-router.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
